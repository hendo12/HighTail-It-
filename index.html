<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Furry Flight</title>
</head>
<body>
  <div class="game-intro">
    <img src="./IMG/introLogo/furryFlightNoShadow.png" alt="" class="logo-img">
    <br>
    <button id="start-button">StartGame</button>
    <p>Use the arrow keys to help Ruff collect coins & survive the zombie apocalypse!</p>
    <img src="./IMG/kb.png" class="arrows-img">
  </div>
  <div id="gameInfo">
    <div>High Score: 
      <div id="highScore"> 0</div>
    </div>
    <div>Level: 
        <div id="level"> 1</div>
    </div>
    <div>Coins Collected: 
        <div id="coinsCollected"> 0</div>
    </div>
    <div>Score: 
        <div id="score"> 0</div>
    </div>
  </div>
  <div id="game-board">
    <canvas id="board" width="420" height="650">
    </canvas>
    <!-- <div id="gameAnnouncement"></div> -->
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
